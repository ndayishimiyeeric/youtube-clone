<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/35b92df540.js"
      crossorigin="anonymous"
    ></script>
    <title>Youtube || Clone</title>
  </head>
  <body>
    <div class="navbar">
      <a href="#" class="menu-bars">
        <i class="fas fa-bars"></i>
      </a>
      <a href="#"
        ><h1><i class="fab fa-youtube" id="youtube-logo"></i> YouTube</h1></a
      >
    </div>
    <div class="container">
      <section class="previews">
        <img
          src="https://image.shutterstock.com/image-photo/happy-asian-mother-daughter-having-600w-1523375018.jpg"
          alt=""
        />
        <img
          src="https://image.shutterstock.com/image-photo/smiling-man-woman-taking-selfie-600w-1207674910.jpg"
          alt=""
        />
      </section>
      <section class="home-embed">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/9YffrCViTVk"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
        <h5>
          How to Make a Navbar Sidebar Menu Youtube Clone using HTML CSS and
          Javascript - Vertical Navigation
        </h5>
        <h6>
          To learn more please visit the YouTube Help Center:
          https://www.youtube.com/help
        </h6>
        <p>16,559 views</p>
      </section>
    </div>
  </body>
</html>
